spring:
  profiles:
    active: local
  application:
    name: mywiki
  datasource:
    url: jdbc:mysql://localhost:3306/mywiki
    username: mywiki
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
